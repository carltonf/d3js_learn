<!DOCTYPE html>
<html>
  <head>
    <title>SVG Text Rotate</title>
    <meta charset="utf-8">
    <script src="../d3.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="draw">
      <svg width="600" height="400">
        <g transform="translate(100, 0)">
          <line y2="400" stroke="black" strok-width="2" />
          <text transform="rotate(-90)" x="-200" y="-50">Rotated directly</text>
        </g>

        <g transform="translate(200, 0)">
          <line y2="400" stroke="blue" strok-width="2" />
          <g transform="rotate(-90)">
            <text x="-200" y="-50" color="yellow">Axis Rotated First</text>
          </g>
        </g>

        <g transform="translate(300,0)">
          <line y2="400" stroke="cyan" stroke-width="4" />
          <text x="1em" y="200" color="gold">They are the same!</text>
        </g>
      </svg>
    </div>

    <script src="main.js"></script>
  </body>
</html>
